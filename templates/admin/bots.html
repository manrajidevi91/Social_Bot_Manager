{% extends 'admin/base.html' %}
{% block title %}Bots{% endblock %}
{% block content %}
<h1>Manage Bots</h1>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Bot Name" required></div>
  <div class="mb-3"><input type="file" name="zip" class="form-control" required></div>
  <button class="btn btn-success">Upload</button>
</form>
<hr>
<ul class="list-group">
  {% for bot in bots %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ bot.name }}
      <form method="post" action="{{ url_for('bots.delete_bot', bot_id=bot.id) }}" onsubmit="return confirm('Delete?');">
        <input type="hidden" name="_method" value="DELETE">
        <button class="btn btn-sm btn-danger">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
