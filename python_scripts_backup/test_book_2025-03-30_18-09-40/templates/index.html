<!DOCTYPE html>
<html>
<head>
    <!-- Home Button -->
    <a href="/" class="btn btn-secondary mb-3" style="margin: 20px;">Home</a>
    <title>MCQ Scraper - Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Testbook MCQ Scraper</h2>
        <form method="post" action="/test_book/" class="mt-4">
            <div class="form-group">
                <label>Enter Testbook Test URLs (comma/newline separated):</label>
                <textarea class="form-control" name="urls" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Select Language:</label>
                <select class="form-control" name="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Scrape Data</button>
        </form>
    </div>
</body>
</html>
