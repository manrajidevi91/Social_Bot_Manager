<!DOCTYPE html>
<html>
<head>
    <title>Rajasthan Gyan MCQ Scraper</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rajasthan Gyan MCQ Scraper</h1>
        <form method="POST" action="/rajasthan_gyan/">
            <div class="form-group">
                <label for="urls">Enter URLs (comma-separated):</label>
                <textarea class="form-control" id="urls" name="urls" rows="5" placeholder="Enter URLs"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Start Scraping</button>
        </form>
    </div>
</body>
</html>
